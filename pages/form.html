<div class="page" data-name="form">
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="if-not-md">Voltar</span>
        </a>
      </div>
      <div class="title">Cadastre-se</div>
    </div>
  </div>
  <div class="page-content">
    <div class="block-title">RedeSocialEtec</div>
    <div class="list no-hairlines-md">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Nome completo</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Nome completo" id="nome"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">E-mail</div>
              <div class="item-input-wrap">
                <input type="email" placeholder="E-mail" id="email"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Celular</div>
              <div class="item-input-wrap">
                <input type="tel" placeholder="Celular" id="celular"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Senha</div>
              <div class="item-input-wrap">
                <input type="password" placeholder="Senha" id="senha"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Usuário</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Usuário" id="usuario"/>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="block block-strong">
      <p class="row">
        <a href="#" class="col button" onclick="cadastrar()">Cadastrar</a>
      </p>
    </div>
  </div>
</div>
